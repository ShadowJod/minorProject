<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Mini Dictionary</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Mini Dictionary</h1>
    <h2>Add Word Here</h2>

    <a href="search.html"><button>Search Here</button></a>
  </body>
